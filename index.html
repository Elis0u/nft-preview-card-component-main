<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">
    <div class="card-img">
      <img src="./images/image-equilibrium.jpg" alt="Image equilibrium">
    </div>
    <div class="card-body">
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="indice">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          <span class="eth">0.041 ETH</span>
        </div>
        <div class="date">
          <img src="./images/icon-clock.svg" alt="Clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Elis0u">Elis0u</a>.
  </footer>
</body>
</html>
